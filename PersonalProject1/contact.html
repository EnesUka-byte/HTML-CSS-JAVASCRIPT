<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gift Card Shop — Contact</title>
<style>
  :root{
    --ink:#0f172a; --ink-2:#334155; --muted:#64748b;
    --line:#e2e8f0; --bg:#ffffff; --soft:#f8fafc; --accent:#111827;
    --radius:16px; --gap:18px; --container:1200px;
    --shadow:0 1px 2px rgba(0,0,0,.06),0 6px 24px rgba(0,0,0,.06);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;color:var(--ink);background:#fff;line-height:1.5}
  .container{max-width:var(--container);margin:auto;padding:0 20px}

  header{
    position:sticky;top:0;z-index:40;background:linear-gradient(90deg,#0f172a,#334155);color:#fff;
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  .nav{display:flex;align-items:center;justify-content:space-between;height:70px}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
  .brand .dot{width:28px;height:28px;border-radius:10px;background:#fff;color:#0f172a;display:grid;place-items:center;font-weight:900}
  .actions{display:flex;align-items:center;gap:10px}
  .btn{appearance:none;border:1px solid var(--line);background:#fff;color:var(--ink);padding:10px 14px;border-radius:12px;font-weight:600;text-decoration:none}
  .btn:hover{background:#f3f4f6}
  .btn-dark{background:#fff;color:#0f172a}

  main{padding:26px 0 60px}
  h1, h2, h3{margin:0 0 12px 0}
  p{margin-bottom:16px;color:var(--ink-2)}

  .contact-wrapper{display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:start;margin-top:30px}
  form{background:#fff;padding:20px;border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  form label{display:block;font-size:.9rem;margin-bottom:.3rem;color:var(--ink)}
  form input, form textarea{
    width:100%;padding:12px;border:1px solid var(--line);border-radius:10px;margin-bottom:16px;
    font-family:inherit;font-size:1rem
  }
  textarea{min-height:120px;resize:vertical}
  button{background:#0f172a;color:#fff;padding:12px 18px;border:none;border-radius:10px;font-weight:600;cursor:pointer}
  button:hover{background:#1e293b}
  .contact-img img{width:100%;border-radius:var(--radius);box-shadow:var(--shadow)}
  @media(max-width:768px){.contact-wrapper{grid-template-columns:1fr}}
</style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand"><span class="dot">GC</span> Gift Card Shop</div>
    <div class="actions">
      <a href="main.html" class="btn btn-dark">Home</a>
      <a href="about.html" class="btn btn-dark">About</a>
      <a href="contact.html" class="btn btn-dark">Contact</a>
    </div>
  </div>
</header>

<main class="container">
  <h1>Contact Us</h1>
  <p>If you have questions, suggestions, or feedback, we’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>

  <div class="contact-wrapper">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-img">
      <img src="contact.jpg" alt="Contact illustration"><!-- Replace this image -->
    </div>
  </div>
</main>

</body>
</html>
